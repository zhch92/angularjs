<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>事件</title>
    <script src="js/angular.js"></script>
</head>

<body>
    <div ng-app="myApp" ng-controller="myCtrl">
        <button ng-click="count=count+1">事件</button>
        <p>{{count}}</p>
    </div>
    <script>
    var app = angular.module("myApp", []);
    app.controller("myCtrl", function($scope) {
        $scope.count = 0;
    })
    </script>
</body>


</html>
